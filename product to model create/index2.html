<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Demo Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #productDemo {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Demo Upload</h1>
        <form id="productForm" action="https://sami.node8n.serverdoor.com/form/92d366cf-7421-4b7e-90b4-5c431fe146b8" method="POST" enctype="multipart/form-data">
            <label for="productImage">Upload Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>
            
            <div id="productDemo">Demo Model will appear here</div>
            
            <button type="submit">Submit Product</button>
        </form>
    </div>

    <script>
        // Handle the image upload and display a preview
        document.getElementById('productImage').addEventListener('change', function(e) {
            let productImage = e.target.files[0];
            if (productImage) {
                // Show image preview before submission
                let reader = new FileReader();
                reader.onload = function(event) {
                    let img = new Image();
                    img.src = event.target.result;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '400px';
                    document.getElementById('productDemo').innerHTML = '';
                    document.getElementById('productDemo').appendChild(img);
                };
                reader.readAsDataURL(productImage);
            }
        });

        // Optional: Handle form submission via AJAX (if you don't want to reload the page)
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            let formData = new FormData(this);
            fetch('https://sami.node8n.serverdoor.com/form/92d366cf-7421-4b7e-90b4-5c431fe146b8', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 200) {
                    alert('Product submitted successfully!');
                } else {
                    alert('Error in submission');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an issue with the submission.');
            });
        });
    </script>
</body>
</html>
